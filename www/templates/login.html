<ion-modal-view ng-controller="LoginCtrl as login">
  <ion-header-bar>
    <h1 class="title">Login With Facebook</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="login.authenticate('facebook')">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Facebook Log in</button>
        </label>
      </div>
    </form>
      <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '946778018721360',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
  </ion-content>
</ion-modal-view>
